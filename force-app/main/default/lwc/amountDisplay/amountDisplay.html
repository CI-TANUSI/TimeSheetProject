<template>
    <template if:true={error}>
      <p class="slds-text-color_error">Error loading data</p>
    </template>
    <template if:false={error}>
      <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-gutters">
          <div class="slds-col">
            <h3 class="slds-text-heading_small" style='color:blue'>Sales</h3>
            <p class="slds-text-heading_medium" style='color:blue'>{currencySymbol}{opportunity}</p>
          </div>
          <div class="slds-col">
            <h3 class="slds-text-heading_small" style='color:#8A2BE2'>Revenue</h3>
            <p class="slds-text-heading_medium" style='color:#8A2BE2'>{currencySymbol}{pm}</p>
          </div>
          <div class="slds-col">
            <h3 class="slds-text-heading_small" style='color:skyblue'>Expense</h3>
            <p class="slds-text-heading_medium"  style='color:skyblue'>{currencySymbol}{expense}</p>
          </div>
          <div class="slds-col">
            <h3 class="slds-text-heading_small" style= {pnlStyle}>P&amp;L</h3>
            <p class="slds-text-heading_medium" style= {pnlStyle}>{formattedPnl}</p>
          </div>
          <div class="slds-col">
            <h3 class="slds-text-heading_small" style= {pnlStyle} >P&amp;L%</h3>
            <p class="slds-text-heading_medium" style= {pnlStyle} >{pnlPercent}%</p>
          </div>
        </div>
      </div>
    </template>
  </template>
