<template>
    <div class="regularization-container">
        <div class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span class="slds-text-heading_medium">Regularization</span>
                        </h2>
                    </div>
                </header>
            </div>


            <!-- <div class="slds-m-around_medium">
                <lightning-datatable key-field="Id" data={data} columns={columns} onrowaction={handleRowAction}>
                </lightning-datatable>
            </div> -->

            <div class="slds-m-around_medium">
                <template if:true={hasData}>
                    <lightning-datatable
                        key-field="Id"
                        data={data}
                        columns={columns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
                <template if:false={hasData}>
                    <div class="slds-p-around_large">
                        <lightning-card title="No Regularize Request Available" icon-name="utility:check">
                            <div class="slds-align_absolute-center slds-p-around_medium">
                                <p class="slds-text-heading_medium">Keep up the great work!</p>
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </div>

        </div>
    </div>
</template>
