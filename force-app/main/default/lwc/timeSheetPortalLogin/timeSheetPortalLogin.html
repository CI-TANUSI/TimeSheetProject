<template>
    <div class="login-container">
        <div class="header-section">
            <img src={logoUrl} alt="Cloud Ingenious Logo" class="logo" />
            <h1 class="title">Cloud Ingenious</h1>
            <p class="subtitle">Employee Timesheet Portal</p>
        </div>
        <div class="form-section">
            <h2 class="form-title">Sign In</h2>
            <p class="form-subtitle">Enter your credentials to access your timesheet</p>


            <div class="login-form">
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="username" class="form-input validation"
                            placeholder="john.doe@cloudingenious.com" value={username} onchange={handleUsernameChange}
                            required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-input validation"
                            placeholder="Enter your password" value={password} onchange={handlePasswordChange}
                            required />
                    </div>
                </div>

                <button class="slds-button slds-button_brand login-button" onclick={handleLogin}>Sign In</button>
            </div>
        </div>
        <div class="footer">
            <p>Â© 2025 Cloud Ingenious. All rights reserved.</p>
        </div>
    </div>
</template>
