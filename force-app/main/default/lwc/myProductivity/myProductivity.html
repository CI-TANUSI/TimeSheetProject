<template>
    <div class="my-productivity">
        <div class="year-picker">
            <label for="year">Year:</label>
            <select id="year" value={selectedYear} onchange={handleYearChange}>
                <template for:each={yearOptions} for:item="y">
                    <option key={y} value={y}>{y}</option>
                </template>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Filled Hours</th>
                    <th>Approved Hours</th>
                    <th>Unapproved Hours</th>
                    <th>Temp Approved Hours</th>
                    <th>Blank Hours</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={summaryRows} for:item="row">
                    <tr key={row.month}>
                        <td>{row.monthName}</td>
                        <td>{row.filled}</td>
                        <td>{row.approved}</td>
                        <td>{row.unapproved}</td>
                        <td>{row.tempApproved}</td>
                        <td>{row.blank}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
